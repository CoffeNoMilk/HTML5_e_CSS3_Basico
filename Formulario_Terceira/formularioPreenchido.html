<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Aventureiro</title>

    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Parabéns por completar sua inscrição!</h1>
    <header>
        <h2>Retas com JavaScript</h2>
    </header>

    <canvas id="desenho" width="400px" height="400px"></canvas>
    <script type="text/JavaScript" charset="UTF-8">
        var canvas = document.getElementById("desenho");
        if (canvas.getContext)
        {
            var context = canvas.getContext("2d");
            context.font = "normal 40px Times";
            context.textBaseLine = "top";
            context.fillText("Parabéns!", 200, 50);
            context.fillStyle = "rgb(45,34,215)";
            context.fillRect(150, 100, 100, 100); /* X, Y, Largura, Altura */
            context.fillStyle = "rgb(34,215,45)";
            context.fillRect(110, 150, 100, 100);
            context.fillStyle = "rgb(215,45,34)";
            context.fillRect(70, 200, 100, 100);
        }
        </script>
    <footer>
        <p>&copy; Você chegou até aqui!</p>
    </footer>
</body>
</html>
